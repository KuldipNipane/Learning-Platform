<div class="figma-auth-wrapper">
  <div class="auth-logo">
    <img src="assets/Group.png" alt="Logo Icon" />
    <span>LearningCurve AI</span>
  </div>

  <div class="auth-left">
    <img src="assets/signIn_Image.png" alt="Character" class="auth-illustration" />
  </div>

  <div class="auth-right">
    <div class="login-card">
      <h2 class="login-title">
        Welcome back to the <br /><span>LearningCurve AI Community</span>
      </h2>

      <div class="social-buttons">
        <button class="btn-social google">
          <i class="fa fa-google" aria-hidden="true"></i>
          <span class="LWG">Log In with Google</span>
        </button>

        <!-- <button class="btn-social guest">
          <i class="fa fa-user" aria-hidden="true"></i>
          Log In as Guest
        </button> -->
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required />
        </div>

        <!-- <div class="form-group">
          <label for="email">Password</label>
          <input type="email" id="password" name="password" [(ngModel)]="email" class="form-control" required />
        </div> -->

        <div *ngIf="otpSent" class="form-group">
          <label for="otp">OTP</label>
          <input type="text" id="otp" name="otp" [(ngModel)]="otp" class="form-control" required />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="login-action-row">
          <div class="remember-section">
            <input type="checkbox" id="remember" class="checkbox" />
            <label for="remember">Remember me</label>
          </div>

          <button type="submit" class="btn-primary" [disabled]="!loginForm.form.valid">LOG IN</button>
        </div>
      </form>

      <div class="login-link">
        <span class="no-account">No Account yet?</span>
        <a routerLink="/signup" class="signup">SIGN UP</a>
      </div>
    </div>

    <!-- <button class="chat-widget-btn">
      <i class="fa fa-comments" aria-hidden="true"></i>
    </button> -->
  </div>
</div>
